    <script type='text/javascript'>
        // Switch based on User input, for example like clicking a button or something else. We will talk about this part in the section after this one. 
        //currentFunction = new DrawingLine(contextReal,contextDraft);
        //currentFunction = new DrawingRectangle(contextReal,contextDraft);
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
        $('#btnRec').click(function () { currentFunction = new DrawingRectangle(contextReal, contextDraft); });
        $('#btnBrush').click(function () { currentFunction = new PaintBrush(contextReal, contextDraft); });
        $('#btnLine').click(function () { currentFunction = new DrawingLine(contextReal, contextDraft); });
        $('#btnSmooth').click(function () { currentFunction = new EdgeSmoothing(contextReal, contextDraft); });
        $('#btnCircle').click(function () { currentFunction = new DrawingCircle(contextReal, contextDraft); });
        $('#btnText').click(function () { currentFunction = new AddText(contextReal, contextDraft); });
        //$('#btnUndo').addEvent('click', function() {history.undo(canvasReal, contextReal);});
        $('#reset').click(function () {
            console.log('clearing')
            contextReal.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
            contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height); });

  

        

    </script>
