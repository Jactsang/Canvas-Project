<!DOCTYPE html>
<html>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fontawesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="./styling.css">

</head>


<body>
    <div>
        <canvas id="canvas-real" class="canvas" width='1200px' height='800px'
            style="border: 3px solid rgb(41, 43, 41); border-radius: 1vw;"></canvas>
        <canvas id="canvas-draft" class="canvas" width='1200px' height='800px'></canvas>
    </div>

    <div class="paint-tools">
        <div class="row">
            <span id="btnRec" class="btn btn-outline-dark">Drawing Rectangle</span>
            <span id="btnBrush" class="btn btn-outline-dark">Paint Brush</span>
            <span id="btnLine" class="btn btn-outline-dark">Drawing Line</span>
            <span id="btnSmooth" class="btn btn-outline-dark">Spray</span>
            <span id="btnCircle" class="btn btn-outline-dark">Drawing Circle</span>
            <span id="btnTriangle" class="btn btn-outline-dark">Drawing Triangle</span>
            <span id="btnEraser" class="btn btn-outline-dark">Eraser</span>
        </div>
    </div>

    <div class="paint-othertools">
        <div class="row">
            <span id="btnUndo" class="btn btn-outline-dark" onClick="undoDrawOnCanvas()">Undo</span>
            <span id="btnRedo" class="btn btn-outline-dark" onClick="redoDrawOnCanvas()">Redo</span>
            <span id="reset" class="btn btn-outline-dark">Reset</span>
            <a id="download"><span id="btnSave" class="btn btn-outline-dark" onClick="download()">Download</span></a>
        </div>
    </div>


    <span id="btnText" class="btn btn-outline-success">Text</span>
        <div id="textbox">
        <input id="textinput" type="text">
        <select id="fontsize">
            <option value="30px">30px</option>
            <option value="40px">40px</option>
            <option value="50px">50px</option>
            <option value="60px">60px</option>
        </select>
        <br><span id="btnAddText" class="btn btn-outline-dark">Enter</span>
        </div>

        <div id="stamp">
            <span id="btnStamp" class="btn btn-outline-success">Animal Stamp</span>
            <div class="align-items-center animals-icon">
                <img id="dog-1" class="" src="./Assets/dog-icon-01.png" style="width:3vw">
                <img id="dog-2" class="" src="./Assets/dog-icon-02.png" style="width:3vw;">
                <img id="cat" class="" src="./Assets/cat-icon-01.png" style="width:3vw;">
                <img id="frog" class="" src="./Assets/frog-icon-01.png" style="width:3vw;">
                <img id="rabbit" class="" src="./Assets/rabbit-icon-01.png" style="width:3vw;">
                <img id="duck" class="" src="./Assets/duck-icon-01.png" style="width:3vw;">
            </div>
            </div>
            <div>
                <p id='stroke'>Stroke</p>
                <label for="strokecolor-input" id="strokecolor-label" style="background-color: red"></label>
                <input type="checkbox" id="strokecolor-input" checked></input>

                <div id="strokecolor-picker">
                    <canvas id="strokecolor-block" height="150" width="150"></canvas>
                    <canvas id="strokecolor-strip" height="150" width="30"></canvas>
                </div>
            </div>

            <div>
                <p id='fill'>Fill</p>
                <label for="fillcolor-input" id="fillcolor-label" style="background-color: white"></label>
                <input type="checkbox" id="fillcolor-input" checked></input>
                <div id="fillcolor-picker">
                    <canvas id="fillcolor-block" height="150" width="150"></canvas>
                    <canvas id="fillcolor-strip" height="150" width="30"></canvas>
                </div>
            </div>
           
            </div>
            </div>


            <!--Boostrap-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <!--Jquery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!--custome js-->
            <script type='text/javascript' src="./canvas-common.js"></script>
            <script type='text/javascript' src="./drawing-line.js"></script>
            <script type='text/javascript' src="./paint-brush.js"></script>
            <script type='text/javascript' src="./add-image.js"></script>
            <script type='text/javascript' src="./add-text.js"></script>
            <script type='text/javascript' src="./drawing-rectangle.js"></script>
            <script type='text/javascript' src="./drawing-triangle.js"></script>
            <script type='text/javascript' src="./edge-smoothing.js"></script>
            <script type='text/javascript' src="./drawing-circle.js"></script>
            <script type='text/javascript' src="./eraser.js"></script>
            <script type='text/javascript' src="./save-button.js"></script>
            <script type='text/javascript' src="./strokecolor-picker.js"></script>
            <script type='text/javascript' src="./fillcolor-picker.js"></script>
            <script type='text/javascript'>
                // Switch based on User input, for example like clicking a button or something else. We will talk about this part in the section after this one. 
                //currentFunction = new DrawingLine(contextReal,contextDraft);
                //currentFunction = new DrawingRectangle(contextReal,contextDraft);
                currentFunction = new PaintBrush(contextReal, contextDraft);
                $('#btnRec').click(function () {
                    currentFunction = new DrawingRectangle(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnBrush').click(function () {
                    currentFunction = new PaintBrush(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnLine').click(function () {
                    currentFunction = new DrawingLine(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnSmooth').click(function () {
                    currentFunction = new EdgeSmoothing(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnCircle').click(function () {
                    currentFunction = new DrawingCircle(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnTriangle').click(function () {
                    currentFunction = new DrawingTriangle(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                $('#btnEraser').click(function () {
                    currentFunction = new Eraser(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/eraser-01.png'), auto");
                });
                $('#btnText').click(function () { 
                    $('#textbox').toggle();

                })
                $('#btnAddText').click(function () {
                    currentFunction = new AddText(contextReal, contextDraft);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });
                //$('#btnUndo').addEvent('click', function() {history.undo(canvasReal, contextReal);});
                $('#reset').click(function () {
                    console.log('clearing')
                    contextReal.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
                    contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
                    $('body').css("cursor", "url('./Assets/brush-01.png'), auto");
                });





            </script>

</body>

</html>
